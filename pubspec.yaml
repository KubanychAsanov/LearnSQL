dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  markdown: ^4.0.0
  flutter_markdown: ^0.6.4
  youtube_player_flutter: 8.0.0
  url_launcher:
  flutter_bloc: ^8.0.1
